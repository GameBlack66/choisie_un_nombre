<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #game {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Jeu de Devine le Nombre</h1>
        <p>Devinez un nombre entre 1 et 100 :</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Soumettre</button>
        <p id="result"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const result = document.getElementById('result');

            if (userGuess < 1 || userGuess > 100) {
                result.textContent = "Veuillez entrer un nombre valide entre 1 et 100.";
            } else if (userGuess === randomNumber) {
                result.textContent = "Félicitations ! Vous avez deviné le bon nombre !";
            } else if (userGuess < randomNumber) {
                result.textContent = "Trop bas ! Essayez encore.";
            } else {
                result.textContent = "Trop haut ! Essayez encore.";
            }
        }
    </script>
</body>
</html>
